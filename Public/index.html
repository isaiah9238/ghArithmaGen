<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ArithmaGen | Arithma-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <aside id="sidebar">
      <h1>Arithma-Sketch</h1>
      <p>Use Arrow Keys to Draw<br>Space to Shake (Clear)</p>
      
      <div class="card">
        <strong>Position Tracker</strong>
        <div id="pos-display">X: 0.00, Y: 0.00</div>
      </div>
      
      <div class="card">
        <strong>Offset Monitor</strong>
        <div id="offset-display">Offset: 0.00 ft</div>
      </div>

      <div class="card help-card">
        <strong>Controls</strong>
        <ul style="font-size: 0.8rem; padding-left: 1.2rem; margin: 5px 0;">
          <li><strong>Arrows:</strong> Draw</li>
          <li><strong>Shift:</strong> Straight Edge</li>
          <li><strong>Space:</strong> Clear/Reset</li>
          <li><strong>C:</strong> Stake (Circle)</li>
          <li><strong>R:</strong> Box (Sharp)</li>
          <li><strong>B:</strong> Pad (Rounded)</li>
        </ul>
      </div>
    </aside>

    <main id="canvas-container">
      <canvas id="sketchCanvas"></canvas>
    </main>

    <script src="script.js"></script>
  </body>
</html>
