<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ArithmaGen | Arithma-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <aside id="sidebar">
      <h1>Arithma-Sketch</h1>
      <p>Use Arrow Keys to Draw<br>Space to Shake (Clear)</p>
      
      <div class="card">
        <strong>Position Tracker</strong>
        <div id="pos-display">X: 0.00, Y: 0.00</div>
      </div>
      
      <div class="card">
        <strong>Offset Monitor</strong>
        <div id="offset-display">Offset: 0.00 ft</div>
      </div>
    </aside>

    <main id="canvas-container">
      <canvas id="sketchCanvas"></canvas>
    </main>

    <script src="script.js"></script>
  </body>
</html>
