<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Arithma-Sketch | Field Console</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <aside id="sidebar">
      <h1>Arithma-Sketch</h1>
      
      <div class="card">
        <strong>Target Point (ft)</strong>
        <div style="display: flex; gap: 5px; margin-bottom: 5px;">
            <input type="number" id="input-x" placeholder="X" value="0.00">
            <input type="number" id="input-y" placeholder="Y" value="0.00">
        </div>
        <button id="btn-go" class="action-btn">DRAW TO POINT</button>
      </div>
      
      <div class="card">
        <strong>Live Data</strong>
        <div class="data-row">
            <span>Offset:</span>
            <span id="offset-display" style="color:#f3e2a0">0.00'</span>
        </div>
        <div class="data-row">
             <span>Zoom:</span>
             <input type="number" id="input-scale" value="5" step="1" style="width: 40px;">
        </div>
      </div>

      <button id="btn-recenter" class="reset-btn">RECENTER (0,0)</button>

      <div class="card help-card">
        <strong>Controls</strong>
        <ul>
            <li><strong>Arrow Keys:</strong> Draw 1'</li>
            <li><strong>Space:</strong> Lift Pen</li>
            <li><strong>Drag Mouse:</strong> Pan View</li>
        </ul>
      </div>
    </aside>

    <main id="canvas-container">
        <canvas id="sketchCanvas"></canvas>
    </main>

    <script src="script.js"></script>
  </body>
</html>
