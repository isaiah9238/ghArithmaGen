<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ArithmaGen | Dual-View Console</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <aside id="sidebar">
      <h1>Arithma-Sketch</h1>
      <p style="color:#888; font-size: 0.8rem;">Dual-View Vector Engine</p>
      
      <div class="card">
        <strong>Position (ft)</strong>
        <div style="display: flex; gap: 5px; align-items: center; margin-bottom: 5px;">
            <label>X:</label>
            <input type="number" id="input-x" value="0.00" style="width: 50px;">
            <label>Y:</label>
            <input type="number" id="input-y" value="0.00" style="width: 50px;">
        </div>
        <button id="btn-go" class="action-btn">GO TO POINT</button>
      </div>
      
      <div class="card">
        <strong>Offset Monitor</strong>
        <div id="offset-display" style="font-size: 1.2rem; color: #f3e2a0;">0.00 ft</div>
      </div>

      <button id="btn-recenter" class="reset-btn">RESET VIEWS (0,0)</button>

      <div class="card help-card">
        <strong>Viewports (Locked)</strong>
        <ul>
            <li><strong>Left:</strong> Site Plan (Zoom 2)</li>
            <li><strong>Right:</strong> Detail (Zoom 10)</li>
        </ul>
      </div>
    </aside>

    <main id="split-container">
        <div class="view-wrapper">
            <div class="view-label">SITE PLAN (1:2)</div>
            <canvas id="canvasSite"></canvas>
        </div>
        
        <div class="view-wrapper">
            <div class="view-label">WORK ZONE (1:10)</div>
            <canvas id="canvasWork"></canvas>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
